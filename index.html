<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GymTracker</title>
  <style>
    body { font-family: system-ui, Arial; margin: 20px; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 16px; margin-bottom: 16px; }
    h1 { margin: 0 0 12px 0; }
    h2 { margin: 0 0 10px 0; font-size: 18px; }
    input, select, button, textarea { width: 100%; padding: 10px; margin-top: 8px; box-sizing: border-box; }
    .row { display: flex; gap: 10px; }
    .row > * { flex: 1; }
    pre { background: #f6f6f6; padding: 10px; border-radius: 8px; white-space: pre-wrap; }
    #status { margin-top: 10px; font-size: 14px; }
  </style>
</head>

<body>
  <h1>GymTracker</h1>

  <div class="card">
    <h2>API URL</h2>
    <input id="apiUrl" placeholder="(leave blank if using same server)" />
    <button type="button" id="saveApiUrlBtn">Save API URL</button>
    <div id="status"></div>
  </div>

  <div class="card">
    <h2>Add Exercise</h2>
    <input id="exName" placeholder="Bench Press" />
    <button type="button" id="addExerciseBtn">Add</button>
  </div>

  <div class="card">
    <h2>Log Set</h2>
    <select id="exerciseSelect"></select>

    <div class="row">
      <input id="weight" placeholder="Weight" inputmode="decimal" />
      <input id="reps" placeholder="Reps" inputmode="numeric" />
    </div>

    <input id="rpe" placeholder="RPE (optional)" inputmode="decimal" />

    <button type="button" id="addSetBtn">Add set to workout</button>

    <h3 style="margin:12px 0 6px;">Draft workout</h3>
    <pre id="draftSets">(none)</pre>

    <textarea id="notes" placeholder="Workout notes (optional)"></textarea>
    <button type="button" id="saveWorkoutBtn">Save workout</button>
  </div>

  <div class="card">
    <h2>Progress</h2>
    <button type="button" id="loadProgressBtn">Load progress for selected exercise</button>
    <pre id="progressOut">(none)</pre>
  </div>

  <script src="./app.js" defer></script>
</body>
</html>
